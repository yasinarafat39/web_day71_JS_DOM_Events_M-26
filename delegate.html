<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegate</title>
  </head>
  <body>
    <section id="sectionContainer">
      <ul id="listContainer">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Sit, ab.</li>
        <li class="item">Eos, deleniti!</li>
        <li class="item">Minus, cum.</li>
        <li class="item">Et, qui.</li>
        <li class="item">Officia, rem!</li>
      </ul>
      <input id="itemField" type="text" placeholder="add new" />
      <button id="btn-add-item">Add New Item</button>
    </section>

    <script>
      //   const items = document.getElementsByClassName("item");
      //   for (singleItem of items) {
      //     singleItem.addEventListener("click", function (event) {
      //       event.target.parentNode.removeChild(event.target);
      //     });
      //   }

      const listContainer = document.getElementById("listContainer");
      listContainer.addEventListener("click", function (event) {
        event.target.parentNode.removeChild(event.target);
      });

      document
        .getElementById("btn-add-item")
        .addEventListener("click", function () {
          const listContainer = document.getElementById("listContainer");
          const itemField = document.getElementById("itemField");
          const newItemvalue = itemField.value;

          const li = document.createElement("li");
          li.innerText = newItemvalue;
          li.classList.add("item");
          listContainer.appendChild(li);
          itemField.value = "";
        });
    </script>
  </body>
</html>
